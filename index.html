<!DOCTYPE html>
<html>
<head>
<title>CaPiTaLiZe EVeRy OThEr LEtTeR</title>
<script>
capitalizeEveryOtherLetter = () => {
	const inputElement = document.querySelector("#input");
	const outputElement = document.querySelector("#output");
	
	const input = inputElement.value.split(' ').join('');
    let output = '';
	
    for (var i = 0; i < input.length; i++) {
		const character = input.charAt(i);		
		output += i % 2 === 0 ? character.toUpperCase() : character.toLowerCase();
	}	
	
	if (!outputElement.textContent) {		
		const textNode = document.createTextNode(output);
		outputElement.appendChild(textNode);
	} else {
		outputElement.textContent = output;
	}
}
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<style>
.title {
	margin-top: 20px;
	margin-bottom: 20px;
	text-align: center;
}
.input {
	margin: auto;
	width: 70%;
}
#output {
	margin-top: 20px;
	margin-bottom: 20px;
	text-align: center;
}
</style>
</head>

<body>
<h1 class="title">CaPiTaLiZeR</h1>
<div class="input-group input">
	<input id="input" type="text" class="form-control">
	<button type="button" class="btn btn-primary" onclick="capitalizeEveryOtherLetter()">CaPiTaLiZe!</button>
</div>
<h2 id="output"></h2>
</body>

</html>
